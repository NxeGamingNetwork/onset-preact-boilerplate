<!DOCTYPE html>
<html>
<head>
    <script>
        if (typeof ue === 'undefined') {
            // for browser testing outside of game
            ue = { game: { callevent: console.log } };
        }
        (function (obj) {
            ue.game = {};
            ue.game.callevent = function (name, ...args) {
                if (typeof name != "string") {
                    return;
                }
                if (args.length == 0) {
                    obj.callevent(name, "")
                } else {
                    let params = []
                    for (let i = 0; i < args.length; i++) {
                        params[i] = args[i];
                    }
                    obj.callevent(name, JSON.stringify(params));
                }
            };
        })(ue.game);
        CallEvent = ue.game.callevent;
    </script>
</head>

<script type="module">
    import { html, Component, render } from './preact_htm.min.js';

    class App extends Component {
        constructor(props) {
            super(props);
            this.state = {
                cash: 3
            };
        }

        componentDidMount() {

        }

        inputChange(e) {
            const value = e.target.value;
            this.setState({ cash: value });
        }

        submit() {
            CallEvent('panel:Submit', this.state.cash);
        }

        cancel() {
            CallEvent('panel:HidePanel');
        }

        render() {
            return html`
            <div id="render">
                <form>
                    <h2>Preact Boilerplate with Onset Example</h2>
                    <p>This is a description.</p>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" />
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" />
                    </div>
                    <div>
                        <label for="cash">Starting Cash: $${this.state.cash}</label>
                        <input type="range" id="cash" name="cash" min="1" max="5"
                            value="${this.state.cash}"
                            oninput="${this.inputChange.bind(this)}" />
                    </div>
                    <div>
                        <button class="submit" onclick="${this.submit.bind(this)}">Submit</button>
                        <button class="cancel" onclick="${this.cancel.bind(this)}">Cancel</button>
                    </div>
                </form>
            </div>
            `;
        }
    }

    render(html`<${App} />`, document.body);
</script>
<link rel="stylesheet" type="text/css" href="./style.css" />
</html>
